<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Potion Maker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="Scripts/Utils.js"></script>
  <script type="text/javascript" src="Scripts/GameManager.js"></script>
  <script type="text/javascript" src="Scripts/Potion.js"></script>
  <script type="text/javascript" src="Scripts/Material.js"></script>
  <script type="text/javascript" src="Scripts/MaterialList.js"></script>

  <link rel="stylesheet" type="text/css" href="Styles/style.css">
</head>
<body>
  <div id="wrapper">

    <header>
      <div id='portrait'><img src="placeholder"/></div>
      <div id='text'>"Press create potion to create a potion."</div>
    </header>

    <main>
      <div id='creation-side'>
        <div id='buttons'>
          <button id='create-potion'>Create Potion</button>
          <button id='farm-materials'>Farm for Materials</button>
        </div>
        <div id='material-list'>
        </div>
      </div>

      <div id='potion-list'>
      </div>
    </main>

    <footer>Created by Nina<br/>Font by ChevyRay
    </footer>

  </div>
</body>
</html>
