<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Potion Maker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="Scripts/Utils.js"></script>
  <script type="text/javascript" src="Scripts/GameManager.js"></script>
  <script type="text/javascript" src="Scripts/Potion.js"></script>
  <script type="text/javascript" src="Scripts/Material.js"></script>
  <script type="text/javascript" src="Scripts/MaterialList.js"></script>

  <link rel="stylesheet" type="text/css" href="Styles/style.css">
</head>
<body>
  <div id="wrapper">
    <div id="background"></div>
    <header>
      <div id='text'>"Farm for materials to create potions!"</div>
    </header>

    
    <main>
    <div id="main-background"></div>
      <div id='creation-side'>
        <div id='buttons'>
          <button id='create-potion'>Create Potion</button>
          <button id='farm-materials'>Farm for Materials | $10</button>
        </div>
        <div id='material-list'></div>
      </div>

      <div id='make-side'>
        <div id='gold'>Gold $200</div>
        <div id='potion-list'></div>
      </div>
    </main>

    
    <footer>Created by <a href="https://github.com/misnina">Nina</a><br/>
      Font by <a href="https://chevyray.itch.io/pixel-fonts">ChevyRay</a><br/>
      Background Image by <a href="https://www.toptal.com/designers/subtlepatterns/fancy-cushion-pattern/">Zikii Zhou</a>
    </footer>
  </div>
</body>
</html>
